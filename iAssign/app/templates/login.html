{% load staticfiles %}

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>iAssign</title>


  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href={% static "css/style.css" %}>


</head>

<body>
  <div class="login-form">
     <h1>iAssign</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " id="UserName">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="Password">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="{% url "forgot" %}">Lost your password?</a>
     <button type="button" class="log-btn" >Log in</button>
     <p></p>
     <a class="link" href="#" style="color: #eee;">Lost your password?</a>
     <a class="link" href="{% url "signup" %}" style="float: initial;">Create Account</a>
     <!-- <p></p> -->
     <!-- <br> -->

      {% if user and not user.is_anonymous %}
     <li>
       <a>Hello {{ user.get_full_name|default:user.username }}!</a>
     </li>
     <li>
       <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
     </li>
   {% else %}

     <li>
       <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
     </li>

   {% endif %}

     <!-- <a id="create-act" href="#">Create Account</a> -->


   </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src={% static "js/login.js" %}></script>

</body>
</html>
