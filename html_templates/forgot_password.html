  <div class="password-form">
     <h1 style="font-family: 'Arial'; font-size:30px; color:#9f9b9b;">Forgot your password?</h1>
     <div class="forgot-password-group ">
       <input type="text" class="form-control" placeholder="Username " id="UserName">
       <!-- <i class="fa fa-user"></i> -->
     </div>
     <div class="forgot-password-group log-status">
       <input type="email" class="form-control" placeholder="Email" id="Email">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
     <div class="forgot-password-group log-status">
       <input type="oldpassword" class="form-control" placeholder="Old Password" id="OldPassword">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
     <div class="forgot-password-group log-status">
       <input type="newpassword" class="form-control" placeholder="New Password" id="NewPassword">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
     <div class="forgot-password-group log-status">
       <input type="confirmnewpassword" class="form-control" placeholder="Confirm New Password" id="ConfirmNewPassword">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
      <span class="alert">Invalid Credentials</span>
      <br>
      <!-- <a class="link" href="#">Lost your password?</a> -->
      <div style="padding-left:220px; padding-right:220px;">
        <button type="button" class="change-pswd-btn" style="width:350px;">Change Password</button>
