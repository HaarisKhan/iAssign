<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>iAssign</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="password-form">
     <h1 style="font-family: 'Arial'; font-size:30px; color:#9f9f9f;">Create an Account</h1>
     <div class="forgot-password-group ">
       <input type="text" class="form-control" placeholder="Name " id="Name">
       <!-- <i class="fa fa-user"></i> -->
     </div>
     <div class="forgot-password-group ">
       <input type="text" class="form-control" placeholder="Username " id="UserName">
       <!-- <i class="fa fa-user"></i> -->
     </div>
     <div class="forgot-password-group log-status">
       <input type="email" class="form-control" placeholder="Email" id="Email">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
     <div class="forgot-password-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="Password">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
     <div class="forgot-password-group log-status">
       <input type="confirmnewpassword" class="form-control" placeholder="Confirm New Password" id="ConfirmNewPassword">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
      <span class="alert">Invalid Credentials</span>
      <br>
      <!-- <a class="link" href="#">Lost your password?</a> -->
      <div style="padding-left:220px; padding-right:220px;">
        <button type="button" class="change-pswd-btn" style="width:350px;">Create Account</button>
      </div>
     
     <p></p>
     <!-- <a class="link" href="#" style="color: #eee;">Lost your password?</a>
     <a class="link" href="#" style="float: center;">Create Account</a> -->
     <!-- <p></p> -->
     <!-- <br> -->

     <!-- <a id="create-act" href="#">Create Account</a> -->
     
    
   </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
